    </div>

    <div class="centered">
      <div>
        <progress id="prog" max="100" value=""></progress>
        <p id="countdown"></p>
    </div>

    <script>
      const end = new Date(2028, 00, 18, 0).getTime();
      const start = new Date(2022, 01, 14, 0).getTime();
      const current = new Date().getTime();
      const tot = (end-start)/(1000*3600*24);
      const remaining = (end-current)/(1000*3600*24);
      const percent = (tot-remaining)/tot;
      const per_str = (percent*100).toPrecision(4).toString().concat("%");
      document.getElementById("countdown").innerHTML = per_str;
      document.getElementById("prog").value = percent*100;
    </script>
