<html>
<head>

</head>
<body>
        <div id="header">
        <div id="name">
            <h1><a href=/>Kevin Rossoll</a></h1>
        </div>
        <div class="banner">
          <a href="" class="bannertabs" id="page1"></a>
          <a href="" class="bannertabs" id="page2"></a>
          <a href="" class="bannertabs" id="page3"></a>
          <a href="" class="bannertabs" id="page4"></a>
          <a href="" class="bannertabs" id="page5"></a>
        </div>
    </div>

    <div class="centered">
      <div>
        <progress id="prog" max="100" value=""></progress>
        <p id="lvl" style="margin-top: -.25em; text-align: left; font-weight: 800;">
        <p id="per" style="text-align: right; margin-top: -2.25em;"></p>
    </div>

    <script>
  	var current = new Date().getTime();
    var start = new Date(2022, 01, 14, 0);
    var end = new Date(2028, 04, 18, 0);
    var ninetysix = new Date(2022,10,14,0);
    var ninetyseven = new Date(2023,10,17,0);
    var ninetyeight = new Date(2025,04,11,0);
    var ninetynine = new Date(2027,04,21,0);
      
    if (current < ninetysix) 
    {
     	lvl = "95";
        start = start;
       	end = ninetysix;
    }
   	else if (current < ninetyseven)
    {
      	lvl = "96";
        start = ninetysix;
        end = ninetyseven;
    }
    else if (current < ninetyeight)
    {
      	lvl = "97";
        start = ninetyseven;
      	end = ninetyeight;
    }
    else if (current < ninetynine)
    {
    	lvl = "98";
        start = ninetyeight;
      	end = ninetynine;
    }
    else 
    {
    	lvl = "99";
        start = ninetynine;
        end = ninetynine;
    }

      var tot = (end-start);
      var remaining = (end-current);
      var percent = (tot-remaining)/tot*100;
      var per_str = (percent).toPrecision(3).toString().concat("%");
      document.getElementById("lvl").innerHTML = lvl;
      document.getElementById("per").innerHTML = per_str;
      document.getElementById("prog").value = percent;
    </script>
    <!-- <img src="https://hitcounter.pythonanywhere.com/count/tag.svg?url=kevinrossoll.com" alt="Hits" style="display: none"> -->
</body>
