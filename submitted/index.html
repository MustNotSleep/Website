<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.css ">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
    <link rel="icon" type="image/png" href="/favicon_32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon_48x48.png" sizes="48x48">
    <script src="/js/navigation.js" type="text/javascript"></script>
    <script src="/js/loadSubmitted.js" type="text/javascript"></script>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <div id="header">
        <div id="name">
            <h1><a href=/>Kevin Rossoll</a></h1>
        </div>
        <div class="banner">
          <a href="" class="bannertabs" id="page1"></a>
          <a href="" class="bannertabs" id="page2"></a>
          <a href="" class="bannertabs" id="page3"></a>
          <a href="" class="bannertabs" id="page4"></a>
          <a href="" class="bannertabs" id="page5"></a>
        </div>
    </div>

    <div class="centered">
      <div>
          <a href='#' title= '' class='mfp-img' id='a1'><img class='' src='' alt='' id='img1'><p class='' id='capt1'></p></a>
          <h2>Your message was received!</h2>
    </div>

    <script>
    $('.mfp-img').magnificPopup({
    		type: 'image',
    		closeBtnInside: false,
        closeOnContentClick: false,
        mainClass: 'mfp-with-zoom',

        image: {
          titleSrc: 'title'
        },

        zoom: {
           enabled: true, // By default it's false, so don't forget to enable it

           duration: 300, // duration of the effect, in milliseconds
           easing: 'ease-in-out', // CSS transition easing function

           // The "opener" function should return the element from which popup will be zoomed in
           // and to which popup will be scaled down
           // By defailt it looks for an image tag:
           opener: function(openerElement) {
             // openerElement is the element on which popup was initialized, in this case its <a> tag
             // you don't need to add "opener" option if this code matches your needs, it's defailt one.
             return openerElement.is('img') ? openerElement : openerElement.find('img');
           }
         },

        callbacks: {
          open: function() {
            var self = this;
            self.wrap.on('click.pinhandler', 'img', function() {
              self.wrap.toggleClass('mfp-force-scrollbars');
            });
          },
          beforeClose: function() {
                this.wrap.off('click.pinhandler');
            this.wrap.removeClass('mfp-force-scrollbars');
          }
        },

        image: {
    			verticalFit: true
    		}

    	});

    </script>
    <!-- <img src="https://hitcounter.pythonanywhere.com/count/tag.svg?url=kevinrossoll.com" alt="Hits" style="display: none"> -->
</body>
